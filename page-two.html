<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WeathCon</title>
    <link rel="icon" type="image/x-icon" href="./weathcon-favicon.png">
</head>
<body>
    <header id="header" class="justify-between flex-wrap">
        <div>
            <img src="./assets/images/weathcon-logo.png" id="logo">
        </div>
        <!--Veronica's code here-->
        <form class="grid" action="#" id="new-destination-form">
            <fieldset>
                <select name="country-picker" id="country-picker">
                    <option disabled selected>Pick a Country</option>
                </select>
                <select name="city-picker" id="city-picker">
                    <option disabled selected>Pick a City</option>
                </select>
            </fieldset>
            <button id="submit-new-destination" class="bg-white">Submit</button>
        </form>
    </header>
    <main class="flex grid place-content-center gap-4 md:grid-cols-3 py-5 px-3">
        <div class="flex flex-wrap justify-items-center" id="container-1">
            <!--Candice's code here-->
        </div>
        <!--Veronica's code here-->
        <div class="" id="container-2">
            <!--currency conversion-->
            <div class="border m-5 text-center bg-white" id="conversionDiv">
                <div class="p-3" id="convertFrom"></div>
                <div class="flex justify-center items-center" id="convertButtons">
                    <div class="border inline-block max-size" id="fromFlag"></div>
                    <button class="px-3 py-1" id="convert" type="submit">CONVERT TO</button>
                    <div class="border inline-block max-size" id="toFlag"></div>
                </div>
                <div class="p-3" id="convertTo"></div>
            </div>
            <!--currency conversion history-->
            <div class="border m-5 text-center bg-white" id="historyDiv">
                <h2 class="py-2">
                    <span class="font-bold" id="historyTitle">Conversion History</span>
                    </br>
                    <span class="italic">(click and drag to reorder/double click to delete)</span>
                </h2>
                <ul class="conversionHistory" id="conversionHistory"></ul>
            </div>
        </div>
       <!--Cory's code here-->
        <div class="" id="container-3">
            <div id="departureTime"></div>
            <div id="destinationTime"></div>
        </div>
    </main>
    <!-- Candice code here -->
    <div class="btn-container">
        <h3>Recent Searches</h3>
        <div class="btn-holder"></div>
    </div>
    <footer>
        Made by Team WeathCon 2022
    </footer>
    <!--modals go here-->
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalText">Unable to retrieve requested resource. Please try again later.</p>
        </div>
    </div>    
    <div id="currencyModal" class="modal">
        <div class="modal-content">
          <span class="close closeCurrency">&times;</span>
          <p id="modalText">Please enter a valid, whole numerical value between 1 and 1,000,000 with no symbols</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/page-two.js"></script>
</body>
</html>
